<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdaptBTC Portal | Courses</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  {% include 'components/navbar.html' %}
  <main class="container">
    <section class="section">
      <div class="portal-shell" data-animate>
        <div class="portal-toolbar">
          <div>
            <div class="badge">Courses</div>
            <h2>Explore Courses</h2>
          </div>
          <div class="portal-nav">
            <a class="pill-tab" href="{{ url_for('portal.dashboard') }}">Dashboard</a>
            <a class="pill-tab active" href="{{ url_for('portal.courses') }}">Courses</a>
          </div>
        </div>
        <div class="grid-three">
          {% for course in courses %}
          <div class="card">
            <h3>{{ course.title }}</h3>
            <p>{{ course.summary }}</p>
            <a class="btn" href="{{ url_for('portal.course_detail', course_id=course.id) }}">Start Learning</a>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>
  {% include 'components/footer.html' %}
</body>
</html>
